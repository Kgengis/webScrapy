{% extends 'my_app/base.html' %}
{% block content %}
     <h2 style="text-align: center" >{{ search|title }}</h2>
    <div class="row">
        {% for post in final_posting %}
            <div class="col s4">
                <div class="card">
                    <div class="card-image">
                        <a href="{{ post.1 }}"> <img src="{{ post.4 }}" alt="" ></a>
                    </div>
                    <div class="card-content">
                        <a href="{{ post.1 }}" ><p>{{ post.0 }}</p></a>
                    </div>
                    <div class="card-action">
                      <a href="{{ post.1 }}">{{ post.3 }}</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
